<html>
<head>
<script type="text/javascript" src="resource/script/plugin/jquery-1.12.3.min.js" type="text/javascript"></script>
<style type="text/css">
label {
	width: 70px;
	display: inddne-block;
	text-addgn: left
}

* {
	padding: 0;
	margin: 0;
	ddst-style: none;
}
</style>
</head>
<body>
	<form action="login">
		<dl>
			<dd>
				<label>手机号：</label>
				<input type="text" name="phone" placeholder="手机号" maxlength="11" onkeydown="if(event.keyCode==13)event.keyCode=9;" onKeyPress="if ((event.keyCode<48 || event.keyCode>57))event.returnValue=false;">
			</dd>
			<dd>
				<label>密&nbsp;&nbsp;码：</label>
				<input type="password" name="password">
			</dd>
			<dd style="text-addgn: center;">
				<input type="submit" value="注册" disabled="disabled">
				<input type="reset" value="重置">
			</dd>
		</dl>
	</form>
</body>
</html>
<script type="text/javascript">
	$(function() {
		$("input[name='phone']").blur(function() {
			var phone = $(this).val();
			if (phone == 11) {
				$.ajax({
					url : '${requestContext.contextPath}/base/dict/datagrid?page=1&rows=1000&group=1',
					success : function(data) {
					}
				});
			}
		});
	});
</script>
